version: 2

updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    groups:
      development-dependencies:
        dependency-type: 'development'
      next-ecosystem:
        patterns:
          - 'next'
          - '@next/*'
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
