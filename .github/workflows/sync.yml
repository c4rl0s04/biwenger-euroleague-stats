name: Scheduled Sync

on:
  schedule:
    # Run every 6 hours (at minute 0 past hour 0, 6, 12, and 18)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  sync:
    name: Run Biwenger Sync
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Sync Script
        env:
          # Database Connection
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}

          # Biwenger Credentials
          BIWENGER_TOKEN: ${{ secrets.BIWENGER_TOKEN }}
          BIWENGER_LEAGUE_ID: ${{ secrets.BIWENGER_LEAGUE_ID }}
          BIWENGER_USER_ID: ${{ secrets.BIWENGER_USER_ID }}
        run: npm run sync:daily
