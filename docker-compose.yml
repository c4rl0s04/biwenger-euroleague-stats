services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: biwenger_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-biwenger}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  app:
    build: .
    container_name: biwenger_web
    restart: always
    ports:
      - '3000:3000'
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-biwenger}
      - BIWENGER_TOKEN=${BIWENGER_TOKEN}
      - BIWENGER_LEAGUE_ID=${BIWENGER_LEAGUE_ID}
      - BIWENGER_USER_ID=${BIWENGER_USER_ID}
      - ACCESS_PASSWORD=${ACCESS_PASSWORD}
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - postgres

  sync:
    build: .
    container_name: biwenger_sync
    # Run sync on start, then loop every 6 hours (21600 seconds)
    command: >
      sh -c "
        echo 'Starting sync service...'
        echo '[Sync] Running initial full sync...'
        npm run sync || echo '[Sync] Initial sync failed'
        while true; do
          echo '[Sync] Sync complete. Sleeping for 6 hours...'
          sleep 21600
          echo '[Sync] Starting scheduled daily sync at $(date)'
          npm run sync:daily || echo '[Sync] Failed'
        done
      "
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-biwenger}
      - BIWENGER_TOKEN=${BIWENGER_TOKEN}
      - BIWENGER_LEAGUE_ID=${BIWENGER_LEAGUE_ID}
      - BIWENGER_USER_ID=${BIWENGER_USER_ID}
    depends_on:
      - postgres

volumes:
  postgres_data:
